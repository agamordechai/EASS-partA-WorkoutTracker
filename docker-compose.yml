services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: workout-tracker-api
    ports:
      - "8000:8000"
    volumes:
      # Mount the database directory to persist data
      - ./data:/app/data
      # For development: mount the app code to enable hot-reloading
      # - ./app:/app/app
    environment:
      # Application configuration
      - APP_ENVIRONMENT=production
      - APP_LOG_LEVEL=INFO
      - APP_CORS_ORIGINS=*

      # Database configuration
      - DB_PATH=/app/data/workout_tracker.db
      - DB_TIMEOUT=10.0

      # API configuration
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_WORKERS=2

      # Python configuration
      - PYTHONUNBUFFERED=1
    # Alternative: use env_file for production
    # env_file:
    #   - .env.production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  data:
    driver: local
